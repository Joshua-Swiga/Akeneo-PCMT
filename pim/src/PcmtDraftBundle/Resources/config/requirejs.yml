                        entity: draft
            defaultController:
                module: pim/controller/template

        pim/fetcher-registry:
            fetchers:
                default: pim/base-fetcher
                draft:
                    module: pcmt/draft-fetcher
                    options:
                        urls:
                            get: pcmt_core_drafts_api

        pcmt/product-draft-saver:
            url: pcmt_core_draft_update_api