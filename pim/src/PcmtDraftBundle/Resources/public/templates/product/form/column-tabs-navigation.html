<div class="AknColumn-title"><%= productNavigationTitle %></div>
<% _.each(tabs, function (tab) { %>
    <div class="AknColumn-navigationLink<% if (currentTab === tab.code) { %> AknColumn-navigationLink--active <% } %> column-navigation-link" data-tab="<%- tab.code %>">
        <%- tab.label %>
    </div>
<% }); %>

<div class="AknColumn-title"><%= productDraftNavigationTitle %></div>
<% _.each(draftTabs, function (tab) { %>
<div class="AknColumn-navigationLink<% if (currentTab === tab.code) { %> AknColumn-navigationLink--active <% } %> column-navigation-link" data-tab="<%- tab.code %>">
    <%- tab.label %>
</div>
<% }); %>
